<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
        }
        
        .task-button {
            display: block;
            padding: 15px 30px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .task-button:hover {
            background-color: #3a5a8c;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .task-button:active {
            transform: translateY(0);
        }
        
        .task-button:nth-child(2) {
            background-color: #5a8c5a;
        }
        
        .task-button:nth-child(2):hover {
            background-color: #4a7a4a;
        }
        
        .task-button:nth-child(3) {
            background-color: #a56f4a;
        }
        
        .task-button:nth-child(3):hover {
            background-color: #8c5a3a;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .task-button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите задание</h1>
        <div class="buttons-container">
            <!-- Замените ссылки на нужные вам адреса -->
            <a href="https://mishanezloy.github.io/visit/" class="task-button" target="_blank">Задание 1</a>
            <a href="https://mishanezloy.github.io/dash/" class="task-button" target="_blank">Задание 2</a>
            <a href="https://mishanezloy.github.io/game/" class="task-button" target="_blank">Задание 3</a>
        </div>
    </div>

</body>
</html>
